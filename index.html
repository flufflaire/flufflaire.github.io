        }

        .sect {

        }

        .main {

            background-image: linear-gradient(to bottom, rgb(235, 248, 255) 0%, rgba(239, 253, 255, 0.721) 25%), url("images/bg3.png");

        .work-container {

            margin: 10vh 10vw;

    </style>

    <script>
        var navOpen = false;

        $(document).ready(function () {
            //HEADER LOADIN
            $('.ml10 .letters').each(function () {
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
            });

            anime.timeline({ loop: false })
                .add({
                    targets: '.ml10 .letter',
                    rotateY: [-90, 0],
                    duration: 1500,
                    delay: function (el, i) {
                        return 45 * i;
                    }
                });

            //BACKGROUND MOVEMENT


            //POP UP SAMPLE CODE
            var id = '#dialog';

            var maskHeight = $(document).height();
            var maskWidth = $(window).width();

            $('#mask').css({ 'width': maskWidth, 'height': maskHeight });

            $('#mask').fadeIn(500);
            $('#mask').fadeTo("slow", 0.9);

            var winH = $(window).height();
            var winW = $(window).width();

            $(id).css('top', winH / 2 - $(id).height() / 2);
            $(id).css('left', winW / 2 - $(id).width() / 2);

            $(id).fadeIn(2000);

            $('.window .close').click(function (e) {
                e.preventDefault();

                $('#mask').hide();
                $('.window').hide();
            });

            $('#mask').click(function () {
                $(this).hide();
                $('.window').hide();
            });
        });

        //NAV
        function toggleNav() {
            if (navOpen) {
                $(".navIcon").removeClass("fa-close");
                $(".navIcon").addClass("fa-bars");
                $(".navIcon").css("color", "black");
                document.getElementById("mySidenav").style.height = "0";
                document.getElementById("mySidenav").style.opacity = "0";
                document.body.style.backgroundColor = "white";
                navOpen = false;
            } else {
                $(".navIcon").removeClass("fa-bars");
                $(".navIcon").addClass("fa-close");
                $(".navIcon").css("color", "#818181");
                document.getElementById("mySidenav").style.height = "100vh";
                document.getElementById("mySidenav").style.opacity = "1";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                navOpen = true;
            }
        }
    </script>
