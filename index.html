<!DOCTYPE html>
<html>
<head>
    <title>flufflaire.github.io</title>


    <style>

        .div { background-color: tan; }

        .side {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Style page content */
        .desc {
            margin-left: 160px; /* Same as the width of the sidebar */
            padding: 0px 10px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

        img {
            width:512px;
            height:512px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
            background-color: #555;
            color: white;
        }

        .works {
            background-color: white;
        }
    </style>


</head>
    <body>
    
        <!-- side navigation -->
        <div class="side">
            <ul>
                <li><a href="default.asp">Home</a></li>
                <li><a href="news.asp">News</a></li>
                <li><a href="contact.asp">Contact</a></li>
                <li><a href="about.asp">About</a></li>
            </ul>

        </div>
        

        <!-- introduction -->
        <div class="desc">

            <h1>Test 0.0.1</h1>
            <p>Hosted with Github Pages</p>
                
            <div class="works">
                
                <h4>Traditional Art Works</h4>

                <img src="images/swan.png" alt="swan">
                <img src="images/kettle.jpg" alt="kettle">
                <img src="images/apples.png" alt="apples">
                <img src="images/goblet.png" alt="goblet">

            </div>
        </div>
    </body>
</html>
